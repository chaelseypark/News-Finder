<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        News Finder
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>News Finder</h1>
        <input type="text" id="searchInput" placeholder="Find news...">
        <button onclick="fetchNews()">Search</button>
        <!-- New sorting dropdown -->
        <select id="sortSelect">
            <option value="publishedAt">Newest</option>
            <option value="publishedAt.desc">Oldest</option>
        </select>
    </header>
    <main id="newsContainer"></main>
    <script src="script.js"></script>
</body>
</html>
